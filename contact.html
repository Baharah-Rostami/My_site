<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <style>
        body{
        
            margin: 0;
            height:100vh;
            display: flex;
            justify-content: center;
            
            background-color: #ffff;
        }
        form{
        background-color: aqua;
        padding: 20px;
        width: 400px;
        height: 700px;
       
        }
        button{
            text-align: center;
            width: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
   
    <form action="">
        <h1>Contact me</h1>
        <div>
            <label for="fname" >First name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your name" required>
        </div>
        <br>
        <div>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your Last name" required>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <br>
        <h3>Do you have any message?</h3>
        <textarea name="message" id="message" placeholder="Enter your message" style="width: 400px; height: 200px;" required></textarea>
        <h3>Gender</h3>
        <input type="radio" id="male" name="male" required>
        <label for="male">Male</label>
        <br>
        <input type="radio" id="famale" name="fmale" required>
        <label for="fmale">Female</label>
        <div>
            <h3>Favorite subjects</h3>
            <input type="checkbox" id="html" name="html" required>
            <label for="html">HTML</label>
        </div>
        <div>
            <input type="checkbox" id="css" name="css" required>
            <label for="css">CSS</label>
        </div>
        <div>
            <input type="checkbox" id="Java" name="Java" required>
            <label for="Java">JavaSkript</label>
        </div>
        
       <button type="submit">Submit</button>
    </form>
</body>
</html>
